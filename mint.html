<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stale Mint</title>
    <link rel="stylesheet" href="mint.css">
</head>

<body>
    <header>
        <button>Sign In</button>
        <div id="header-text">
            <p>Already have an Intuit account?</p>
            <p>
                <a href="#">I forgot my userID or password</a>
            </p>
        </div>
    </header>
    <div id="content-heading">
        <img id="main-heading" src="main-heading.png" alt="">
    </div>
    <div id="content">
		<img id="form-heading" src="form-heading.png" alt="">
        <form action="">
        	<p>Email address</p>
			<input type="email">
			<p>Phone (recommended)</p>
			<input type="tel">
			<legend align="left">Standard call, messaging or data rates may apply.</legend>
			<p>Password</p>
			<input type="text">
			<button>Create Account</button>
        </form>
 		<img id="form-footer" src="form-footer.png" alt="">
    </div>
    <footer>
		<img id="main-footer" src="main-footer.png" alt="">
    	<div id="footer"></div>
    </footer>
</body>

</html>
